{% include 'navbar.html' %}
{% load static %}
    <!-- Css -->
    <link rel="stylesheet" href="{% static '/css/job.css' %}" />

    <div class="container mt-5 mb-5">
      <!-- general request fom  -->
      <div class="row justify-content-evenly p-0">
        <div class="col-md-11 col-lg-9 col-xxl-8">
          <div class="row" id="box-shadow">
            <div class="row">
              <div class="alert alert-{{status}} d-{{obj}} mt-2" style="margin-left:25px; width:75%;" role="alert">
                {{message}}
            </div>
              <div class="col-12 mt-4" id="loantype">
                <h3 class="text-center text-primary">Hiring Inequiry Form</h3>
              </div>
            </div>

            <form method="post" enctype="multipart/form-data" class="row gy-3 gx-5 px-5 py-3" id="loan_form" name="validation">
                {% csrf_token %}
                <div class="col-12 mt-4">
                  </div>
                <div class="col-md-6"><!--First Name-->
                  <label for="inputName" class="form-label yolo  ">Full Name</label>
                  <input type="text" class="form-control" id="firstName" name="name" placeholder="Enter your name" required>
                </div>
                <div class="col-md-6 "><!--Address-->
                  <label for="inputaddress" class="form-label yolo  ">Address</label>
                  <input type="address" class="form-control"  name="address" id="address" placeholder="Enter your address" >
                </div>
                <div class="col-md-6"><!--Middle Name-->
                  <label for="inputmiddlename" class="form-label yolo">Total Experience</label>
                  <textarea class="form-control" name="Experience" id="middleName" placeholder="Total Experience" required></textarea>
                </div>

                <div class="col-md-6 "><!--last Name-->
                  <label for="inputlastname" class="form-label yolo  ">Recent Experience
                  </label>
                  <textarea class="form-control" id="lastname" name="r_ex" placeholder="Enter Recent Experience" required></textarea>
                </div>
  
                
  
                <div class="col-md-6 "><!--Mobile Number-->
                  <label for="inputmobilenumber" class="form-label yolo  ">Mobile Number
                  </label>
                  <input type="mobilenumber" class="form-control numberOnly" id="mobilenumber" name="mobilenumber" placeholder=" +977-XXXXXXXXXX" required>
                </div>
                <div class="col-md-6 "><!--Mobile Number-->
                  <label for="inputmobilenumber" class="form-label yolo  ">Profile Pic
                  </label>
                  <input type="file" class="form-control numberOnly" id="mobilenumber" name="pic" placeholder="Enter Your Photo" required>
                </div>

                <div class="col-md-6 "><!--Mobile Number-->
                  <label for="inputmobilenumber" class="form-label yolo  ">Facebook
                  </label>
                  <input type="url" class="form-control numberOnly" id="mobilenumber" name="facebook" placeholder="facebook profile url" >
                </div>

                <div class="col-md-6 "><!--Mobile Number-->
                  <label for="inputmobilenumber" class="form-label yolo  ">Twitter
                  </label>
                  <input type="url" class="form-control numberOnly" id="mobilenumber" name="twitter" placeholder="Twitter profile url" >
                </div>

                <div class="col-md-6 "><!--Mobile Number-->
                  <label for="inputmobilenumber" class="form-label yolo  ">Instagram
                  </label>
                  <input type="url" class="form-control numberOnly" id="mobilenumber" name="instagram" placeholder="Instagram profile url" >
                </div>
  
                <div class="col-md-6 "> <!--Email-->
                  <label for="inputemail" class="form-label yolo  ">Email
                  </label>
                  </label>
                  <input type="email" class="form-control" name="email" id="inputemail" placeholder="Enter your email"  >
                </div>
                
                <div class="col-6 "> <!--Email-->
                    <label for="date" class="form-label yolo  ">Estimated Start Date
                    </label>
                    <input
                      type="date"
                      name="Date"
                      class="form-control"
                      id="estimatedstartdate"
                      placeholder="XX-XX-XXXX"
                    />
                </div>

                <div>
                    <label for="formFileLg" class="form-label">Upload CV</label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file" name="cv" required>
                </div>
                
                <div class="col-12 mt-5 mb-5" id="btn">
                    <button
                      type="submit"
                      class="btn btn-outline-dark ps-4 pe-4"
                      id="btn1"
                      style=" color: white;"
                    >
                      Submit Form
                    </button>
                  </div>
          </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

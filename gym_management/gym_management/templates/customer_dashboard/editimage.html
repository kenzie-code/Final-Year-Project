{% load static %}

{% include 'customer_dashboard/upper.html' %}

<style>
	input {
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1re      
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border-radius: 0.375rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
</style>
    
    <div class="app-wrapper">
	    
	    <div class="app-content pt-3 p-md-3 p-lg-4">
		    <div class="container-xl">
			    
			    <h1 class="app-page-title">My Account</h1>
                <div class="row gy-4">
	                <div class="col-12 col-lg-6">
		                <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
						    <div class="app-card-header p-3 border-bottom-0">
						        <div class="row align-items-center gx-3">
							        <div class="col-auto">
								        <div class="app-icon-holder">
										    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                                                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                                <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                                              </svg>
									    </div><!--//icon-holder-->
						                
							        </div><!--//col-->
							        <div class="col-auto">
								        <h4 class="app-card-title">Profile Image</h4>
							        </div><!--//col-->
						        </div><!--//row-->
						    </div><!--//app-card-header-->
                            <div class="alert alert-{{status}} d-{{obj}}" style="margin-left:25px; width:75%;" role="alert">
                                {{message}}
                              </div>
                            <form enctype="multipart/form-data" method='post'>
                                {% csrf_token %}
                                <div class="app-card-body px-4 w-100">
                                    <div class="item border-bottom py-3">
                                        <div class="row justify-content-between align-items-center">
                                            <div class="col-auto">
                                                <div class="item-label"><strong>Username</strong></div>
                                                <div class="item-data"><input type="text" name="user" value="{{request.user}}" readonly> </div>
                                            </div><!--//col-->
                                            <div class="col text-end">
                                                {% comment %} <a class="btn-sm app-btn-secondary" href="#">Change</a> {% endcomment %}
                                            </div><!--//col-->
                                        </div><!--//row-->
                                    </div><!--//item-->
                                    <div class="item border-bottom py-3">
                                        <div class="row justify-content-between align-items-center">
                                            <div class="col-auto">
                                                <div class="item-label"><strong>Profile Image</strong></div>
                                                <div class="item-data"><input type="file" name="image" required></div>
                                            </div><!--//col-->
                                            <div class="col text-end">
                                                {% comment %} <a class="btn-sm app-btn-secondary" href="#">Change</a> {% endcomment %}
                                            </div><!--//col-->
                                        </div><!--//row-->
                                    </div><!--//item-->
                                </div><!--//app-card-body-->
                            
						    <div class="app-card-footer p-4 mt-auto">
							   <button class="btn app-btn-secondary" type="submit">Save</button>
						    </div><!--//app-card-footer-->
                        </form>
						</div><!--//app-card-->
	                </div>
	                
                </div><!--//row-->
			    
		    </div><!--//container-fluid-->
	    </div><!--//app-content-->
	    
    </div><!--//app-wrapper-->    					

	
    <!-- Javascript -->          
    <script src="{% static 'customer_dashboard/plugins/popper.min.js' %}"></script>
    <script src="{% static 'customer_dashboard/plugins/bootstrap/js/bootstrap.min.js' %}"></script>  
    
    <!-- Page Specific JS -->
    <script src="{% static 'customer_dashboard/js/app.js' %}"></script> 

</body>
</html>

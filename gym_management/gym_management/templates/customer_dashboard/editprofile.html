{% load static %}

{% include 'customer_dashboard/upper.html' %}

<style>
    input {
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1re      
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border-radius: 0.375rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    textarea {
        width: 112.5%;
        padding: 0.375rem 0.75rem;
        font-size: 1re      
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border-radius: 0.375rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
</style>
    
    <div class="app-wrapper">
	    
	    <div class="app-content pt-3 p-md-3 p-lg-4">
		    <div class="container-xl">
			    
			    <h1 class="app-page-title">Edit Profile</h1>
                <div class="row gy-4">
	                <div class="col-12 col-lg-6">
		                <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
						    <div class="app-card-header p-3 border-bottom-0">
						        <div class="row align-items-center gx-3">
							        <div class="col-auto">
								        <div class="app-icon-holder">
										    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
</svg>
									    </div><!--//icon-holder-->
						                
							        </div><!--//col-->
							        <div class="col-auto">
								        <h4 class="app-card-title">Profile</h4>
							        </div><!--//col-->
						        </div><!--//row-->
						    </div><!--//app-card-header-->
                            <div class="alert alert-{{status}} d-{{obj}}" style="margin-left:25px; width:75%;" role="alert">
                                {{message}}
                              </div>
                            <form method="post">
                                {% csrf_token %}
                                <div class="app-card-body px-4 w-100">
                                    <div class="item border-bottom py-3">
                                    </div><!--//item-->
                                    <div class="item border-bottom py-3">
                                        <div class="row justify-content-between align-items-center">
                                            <div class="col-auto">
                                                <div class="item-label"><strong>Name</strong></div>
                                                <div class="item-data"><input type="text" name="name" value="{{profile.Name}}"></div>
                                            </div><!--//col-->
                                            <div class="col text-end">
                                                {% comment %} <a class="btn-sm app-btn-secondary" href="#">Change</a> {% endcomment %}
                                            </div><!--//col-->
                                        </div><!--//row-->
                                    </div><!--//item-->
                                    <div class="item border-bottom py-3">
                                        <div class="row justify-content-between align-items-center">
                                            <div class="col-auto">
                                                <div class="item-label"><strong>Email</strong></div>
                                                <div class="item-data"><input type="email" name="email" value="{{profile.Email}}"></div>
                                            </div><!--//col-->
                                            <div class="col text-end">
                                                {% comment %} <a class="btn-sm app-btn-secondary" href="#">Change</a> {% endcomment %}
                                            </div><!--//col-->
                                        </div><!--//row-->
                                    </div><!--//item-->
                                    <div class="item border-bottom py-3">
                                        <div class="row justify-content-between align-items-center">
                                            <div class="col-auto">
                                                <div class="item-label"><strong>Age</strong></div>
                                                <div class="item-data">
                                                    <input type="number" name="age" value="{{profile.Age}}">
                                                    
                                                </div>
                                            </div><!--//col-->
                                            <div class="col text-end">
                                                {% comment %} <a class="btn-sm app-btn-secondary" href="#">Change</a> {% endcomment %}
                                            </div><!--//col-->
                                        </div><!--//row-->
                                    </div><!--//item-->
                                    <div class="item border-bottom py-3">
                                        <div class="row justify-content-between align-items-center">
                                            <div class="col-auto">
                                                <div class="item-label"><strong>Address</strong></div>
                                                <div class="item-data">
                                                    <textarea name="location">{{profile.Address}}</textarea>
                                                </div>
                                            </div><!--//col-->
                                            <div class="col text-end">
                                                {% comment %} <a class="btn-sm app-btn-secondary" href="#">Change</a> {% endcomment %}
                                            </div><!--//col-->
                                        </div><!--//row-->
                                    </div><!--//item-->
                                </div><!--//app-card-body-->
                                <div class="app-card-footer p-4 mt-auto">
                                <button class="btn app-btn-secondary" type="submit">Save Profile</button>
                                </div><!--//app-card-footer-->
                            </form>
						</div><!--//app-card-->
	                </div><!--//col-->
	                
                </div><!--//row-->
			    
		    </div><!--//container-fluid-->
	    </div><!--//app-content-->
	    
    </div><!--//app-wrapper-->    					

	
    <!-- Javascript -->          
    <script src="{% static 'customer_dashboard/plugins/popper.min.js' %}"></script>
    <script src="{% static 'customer_dashboard/plugins/bootstrap/js/bootstrap.min.js' %}"></script>  
    
    <!-- Page Specific JS -->
    <script src="{% static 'customer_dashboard/js/app.js' %}"></script> 

</body>
</html>
